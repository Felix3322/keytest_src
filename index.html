<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAI API Key Checker</title>
    <script>
        async function checkAPIKey() {
            const apiKey = document.getElementById("apiKey").value;
            const resultDiv = document.getElementById("result");
            resultDiv.innerHTML = "Checking...";

            if (!apiKey) {
                resultDiv.innerHTML = "Please enter an API key.";
                return;
            }

            try {
                const response = await fetch("https://api.openai.com/v1/models", {
                    method: "GET",
                    headers: {
                        "Authorization": `Bearer ${apiKey}`，
                        "Content-Type": "application/json"
                    }
                });

                if (response.ok) {
                    resultDiv.innerHTML = "✅ API Key is valid!";
                } else {
                    resultDiv.innerHTML = "❌ Invalid API Key or insufficient permissions.";
                }
            } catch (error) {
                resultDiv.innerHTML = "❌ Error checking API Key.";
            }
        }
    </script>
</head>
<body>
    <h2>OpenAI API Key Checker</h2>
    <label for="apiKey">Enter API Key:</label>
    <input type="text" id="apiKey" placeholder="sk-...">
    <button onclick="checkAPIKey()">Check</button>
    <p id="result"></p>
</body>
</html>
